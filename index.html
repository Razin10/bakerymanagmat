<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakery Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bakery Management System</h1>
  <form id="orderForm">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" required><br>
    <label for="orderItems">Order Items:</label>
    <textarea id="orderItems" required></textarea><br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" required><br>
    <label for="orderDate">Order Date:</label>
    <input type="date" id="orderDate" required><br>
    <button type="submit">Add Order</button>
  </form>
 
  <div class="search-bar">
    <label for="searchOrderID">Search Order ID:</label>
    <input type="text" id="searchOrderID">
    <button type="button" onclick="searchOrder()">Search</button>
</div>
  <h2>Order List</h2>
  <ul id="orderList"></ul>

  <button onclick="exportToText()">Export Orders</button>

  <script src="script.js"></script>
</body>
</html>
